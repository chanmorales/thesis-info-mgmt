# This workflow will build a Spring Boot project with Java and Maven

name: Spring Boot / Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: OWASP Dependency Check
        run: mvn dependency-check:check

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build Maven
        run: mvn -B package --file pom.xml